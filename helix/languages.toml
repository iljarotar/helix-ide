#########################################################################################
# Copied from https://github.com/helix-editor/helix/issues/3231#issuecomment-1876996743
#########################################################################################

[language-server.emmet-lsp]
command = "emmet-language-server"
args = ["--stdio"]

[language-server.eslint]
args = ["--stdio"]                        # should come by def with helix
command = "vscode-eslint-language-server"

[language-server.eslint.config]
validate = "on"                            # I assume this enabled eslit to validate the file, which now shows me counts for errors, warnings, etc in helix
experimental = { useFlatConfig = false }   # not sure why this is here
rulesCustomizations = []
run = "onType"
problems = { shortenToSingleLine = false }
nodePath = ""                              # seems redundant, why do we need to override this, should get detected autom.

[language-server.eslint.config.codeAction]
[language-server.eslint.config.codeAction.disableRuleComment]
enable = true
location = "separateLine"

[language-server.eslint.config.codeAction.showDocumentation]
enable = true # why?

[language-server.eslint.config.codeActionOnSave]
enable = true
mode = "fixAll"

[language-server.eslint.config.workingDirectory]
mode = "location" # do we need to override this?

[language-server.typescript-language-server.config]
documentFormatting = false # use eslint instead, do we have to override this ourselves? I think if eslint LSP is detected and enabled, this should be done automatically for us as generally everyone lets eslint take over linting+prettying, which uses prettier by default if detected by it

[language-server.gopls]
command = "gopls"
config = { buildFlags = ["-tags", "osusergo netgo static_build integration"] }

[[language]]
name = "typescript"
language-servers = [
  { except-features = [
    "format",
  ], name = "typescript-language-server" },
  "eslint",
  "emmet-lsp",
] # shouldn't need to override this
roots = [
  "package-lock.json",
  "tsconfig.json",
  ".prettierrc.json",
] # shouldn't need to override this
formatter = { command = "prettier", args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "tsx"
language-servers = [
  { except-features = [
    "format",
  ], name = "typescript-language-server" },
  "eslint",
  "tailwindcss-ls",
  "emmet-lsp",
] # shouldn't need to override this
roots = [
  "package-lock.json",
  "tsconfig.json",
  ".prettierrc.json",
] # shouldn't need to override this!
formatter = { command = "prettier", args = ["--parser", "typescript"] }
auto-format = true

#########################################################################################

[[language]]
name = "markdown"
file-types = ["md", "MD"]
formatter = { command = "deno", args = ["fmt", "-", "--ext", "md"] }
language-servers = ["marksman", "emmet-lsp"]
auto-format = false

[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[language]]
name = "html"
language-servers = [
  "vscode-html-language-server",
  "tailwindcss-ls",
  "emmet-lsp",
]
auto-format = true

[[language]]
name = "css"
language-servers = ["vscode-css-language-server", "tailwindcss-ls"]
auto-format = true

[[language]]
name = "jsx"
language-servers = ["typescript-language-server", "tailwindcss-ls", "emmet-lsp"]
auto-format = true

[[language]]
name = "svelte"
language-servers = ["svelteserver", "tailwindcss-ls", "emmet-lsp"]
auto-format = true
